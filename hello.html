<!DOCTYPE html>
<html>
	<head>
		<title id="MainTitle">Example</title>
	</head>
	<body>

	<h1 id="Title">What Can JavaScript Do?</h1>

	<p id="demo">
		JavaScript can change HTML content.
	</p>

	<button type="button" onclick="document.getElementById('demo').innerHTML = 'Hello JavaScript!'">
		Click Me!
	</button>

	<button type="button" onclick="document.getElementById('Title').innerHTML = 'New title!'">
		Change title
	</button>

	<button type="button" onclick="document.getElementById('MainTitle').innerHTML = 'Ejemplo'">
		Change main title
	</button>

	</body>
</html>
